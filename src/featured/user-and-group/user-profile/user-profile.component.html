<div class="card">
  
    <div class="card-content">
      <form [formGroup]="userCredentialsFormGroup">
        <div class="row">
          <div formGroupName="account" class="mb-4 col-md-6 col-sm-12 col-xs-12">
            <label>Full Name<small class="astriks">*</small></label>
            <div class="e-input-group">
              <input class="e-input" name='input'   formControlName="full_name" type="text" [ngClass]="{
                'invalid': crudService.getControl(
                  userCredentialsFormGroup,
                  'account.full_name'
                ).invalid,
                'valid': crudService.getControl(
                  userCredentialsFormGroup,
                  'account.full_name'
                ).valid
              }"
           
              placeholder="Full Name"/>
          
              </div>
          </div>
          <div formGroupName="account" class="mb-4 col-md-6 col-sm-12 col-xs-12">
            <label>Phone Number<small class="astriks">*</small></label>
            <div class="form-group">
              <div class="e-input-group">
                <input class="e-input" name='input'   (keypress)="numberOnly($event)"   formControlName="phone_number" type="text" [ngClass]="{
                  'invalid': crudService.getControl(
                    userCredentialsFormGroup,
                    'account.phone_number'
                  ).invalid,
                  'valid': crudService.getControl(
                    userCredentialsFormGroup,
                    'account.phone_number'
                  ).valid
                }"
              
                placeholder="Phone number"/>
            
                </div>
  
              <span
                class="e-error"
                *ngIf="
                  userCredentialFormSubmitted &&
                  crudService
                    .getControl(userCredentialsFormGroup, 'account.phone_number')
                    .hasError('minlength')
                "
              >
                <span class="validation-error">*minimum length 9*</span>
              </span>
  
              <span
                class="e-error"
                *ngIf="
                  userCredentialFormSubmitted &&
                  crudService
                    .getControl(userCredentialsFormGroup, 'account.phone_number')
                    .hasError('maxlength')
                "
              >
                <span class="validation-error">*maximum length 10*</span>
              </span>
            </div>
          </div>
          <div formGroupName="account" class="mb-4 col-md-6 col-sm-12 col-xs-12">
            <label>Email<small class="astriks">*</small></label>
            <div class="form-group">
              <div class="e-input-group">
                <input class="e-input" name='input'   formControlName="email" type="text" [ngClass]="{
                  'invalid': crudService.getControl(
                    userCredentialsFormGroup,
                    'account.email'
                  ).invalid,
                  'valid': crudService.getControl(
                    userCredentialsFormGroup,
                    'account.email'
                  ).valid
                }"
              
                placeholder="Email"/>
            
                </div>
              <span
                class="e-error"
                *ngIf="
                  userCredentialFormSubmitted &&
                  crudService
                    .getControl(userCredentialsFormGroup, 'account.email')
                    .hasError('email')
                "
              >
                <span class="validation-error">*Invalid Email*</span>
              </span>
            </div>
          </div>

        </div>
  
        <h3>Address</h3>
  
        <div class="row">
          <div formGroupName="address" class="mb-4 col-md-6 col-sm-12 col-xs-12">
            <label>Region<small class="astriks">*</small></label>
            <div class="form-group">
              <ejs-dropdownlist
                (change)="load_city($event.itemData?.id,null,userCredentialsFormGroup,'address.city')"
                [dataSource]="lookup_data['region']"
                [fields]="fields"
                cssClass="e-outline"
                placeholder="Region"
                formControlName="region"
                floatLabelType="Never"
                [ngClass]="{
                  'invalid': crudService.getControl(
                    userCredentialsFormGroup,
                    'address.region'
                  ).invalid,
                  'valid': crudService.getControl(
                    userCredentialsFormGroup,
                    'address.region'
                  ).valid
                }"
              ></ejs-dropdownlist>
    
            </div>
          </div>
          <div formGroupName="address" class="mb-4 col-md-6 col-sm-12 col-xs-12">
            <label>City<small class="astriks">*</small></label>
            <div class="form-group">
              <ejs-dropdownlist
                [dataSource]="lookup_data['city']"
                (change)="load_sub_city($event.itemData?.id,null,userCredentialsFormGroup,'address.sub_city')"
                [fields]="fields"
                cssClass="e-outline"
                placeholder="City"
                formControlName="city"
                floatLabelType="Never"
                [ngClass]="{
                  'invalid': crudService.getControl(
                    userCredentialsFormGroup,
                    'address.city'
                  ).invalid,
                  'valid': crudService.getControl(
                    userCredentialsFormGroup,
                    'address.city'
                  ).valid
                }"
              ></ejs-dropdownlist>
      
            </div>
          </div>
          <div formGroupName="address" class="mb-4 col-md-6 col-sm-12 col-xs-12">
            <label>Sub city<small class="astriks">*</small></label>
            <div class="form-group">
              <ejs-dropdownlist
                [dataSource]="lookup_data['sub_city']"
                [fields]="fields"
                cssClass="e-outline"
                placeholder="Subcity"
                formControlName="sub_city"
                floatLabelType="Never"
                [ngClass]="{
                  'invalid': crudService.getControl(
                    userCredentialsFormGroup,
                    'address.sub_city'
                  ).invalid,
                  'valid': crudService.getControl(
                    userCredentialsFormGroup,
                    'address.sub_city'
                  ).valid
                }"
              ></ejs-dropdownlist>

            </div>
          </div>
          <div formGroupName="address" class="mb-4 col-md-6 col-sm-12 col-xs-12">
            <label for="start">Woreda<small class="astriks">*</small></label>
            <div class="form-group">
                          
             <div class="e-input-group">
              <input class="e-input" name='input'   formControlName="wereda" type="text"   [ngClass]="{
                'invalid': crudService.getControl(
                  userCredentialsFormGroup,
                  'address.wereda'
                ).invalid,
                'valid': crudService.getControl(
                  userCredentialsFormGroup,
                  'address.wereda'
                ).valid
              }"
            
              placeholder="Wereda"/>
          
              </div>
            </div>
          </div>
        </div>
        <hr />
  
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="buttons">
              <button
                ejs-button
                cssClass="e-info"
                (click)="Submit()"
                class="save"
                [disabled]="crudService.disabled"
              >
              <span *ngIf="!crudService.sending">
                Submit
            </span>
            <span *ngIf="crudService.sending">
                <i class="fa fa-spinner fa-spin fa-fw"></i>
            </span>
              </button>
              <button ejs-button cssClass="e-outline" class="cancel">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
